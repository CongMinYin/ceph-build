- scm:
    name: ceph-iscsi-config
    scm:
      - git:
          url: https://github.com/ceph/ceph-iscsi-config.git
          branches:
            - ${sha1}
          refspec: +refs/pull/*:refs/remotes/origin/pr/*
          browser: auto
          timeout: 20
          skip-tag: true
          wipe-workspace: false
          basedir: "ceph-iscsi-config"

- job:
    name: ceph-iscsi-config-flake8
    node: small && centos7
    defaults: global
    display-name: 'ceph-iscsi-config-flake8'
    properties:
      - build-discarder:
          days-to-keep: 15
          num-to-keep: 30
          artifact-days-to-keep: -1
          artifact-num-to-keep: -1
      - github:
          url: https://github.com/ceph/ceph-iscsi-config/

    parameters:
      - string:
          name: sha1
          description: "A pull request ID, like 'origin/pr/72/head'"

    triggers:
      - github-pull-request:
          admin-list:
            - dillaman
          org-list:
            - ceph
          trigger-phrase: 'jenkins flake8'
          only-trigger-phrase: false
          github-hooks: true
          permit-all: true
          auto-close-on-fail: false
          status-context: "Testing: flake8"
          started-status: "Running: flake8"
          success-status: "OK"
          failure-status: "FAIL - please clean up for merge"

    scm:
      - ceph-iscsi-config

    builders:
      - shell:
          !include-raw:
            - ../../build/build

