- job:
    name: ceph-dashboard-pr-backend
    defaults: global
    concurrent: true
    node: huge && bionic && x86_64 && !xenial && !trusty
    display-name: 'ceph: dashboard Pull Requests backend'
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    properties:
      - build-discarder:
          days-to-keep: 15
          num-to-keep: 300
          artifact-days-to-keep: -1
          artifact-num-to-keep: -1
      - github:
          url: https://github.com/ceph/ceph/
      - rebuild:
          auto-rebuild: true

    parameters:
      - string:
          name: sha1
          description: "commit id or a refname, like 'origin/pr/72/head'"

    scm:
      - git:
          url: https://github.com/ceph/ceph.git
          branches:
            - ${sha1}
          refspec: +refs/pull/${ghprbPullId}/*:refs/remotes/origin/pr/${ghprbPullId}/*
          browser: auto
          timeout: 20
          skip-tag: true
          shallow-clone: true
          wipe-workspace: true

    builders:
      - copyartifact:
          project: ceph-pull-requests
          filter: 'build/**'
          which-build: multijob-build
      - shell:
          !include-raw:
            - ../../../scripts/build_utils.sh
            - ../../build/build
            - ../../../scripts/dashboard/install-backend-api-test-deps.sh
      - shell: "cd src/pybind/mgr/dashboard; timeout 7200 ./run-backend-api-tests.sh"
      - shell:
          !include-raw:
            - ../../../scripts/build_utils.sh
            - ../../build/finish

    wrappers:
      - ansicolor
      - credentials-binding:
          - text:
              credential-id: 8dff73ff-506c-4397-969d-023f15aedea9
              variable: GITHUB_API_TOKEN

    publishers:
      - archive:
          artifacts: 'build/**'
          allow-empty: false
          latest-only: false
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                  - FAILURE
                  - ABORTED
              build-steps:
                - shell:
                    !include-raw:
                      - ../../../scripts/build_utils.sh
                      - ../../build/failure
